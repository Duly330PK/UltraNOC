# nginx/default.conf
# Diese Datei enthält NUR den Server-Block, da sie in den http-Kontext
# der Haupt-nginx.conf eingefügt wird.

server {
    listen 5173;

    # Leitet alle Anfragen an das Frontend weiter
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Leitet WebSocket-Anfragen an das Backend weiter
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Leitet API-Anfragen an das Backend weiter
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}